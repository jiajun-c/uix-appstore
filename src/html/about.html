<script>
    let updateFlag = false;
    onload = ()=>{
        document.getElementById("versionData").innerHTML = "VersionData";

        // 后续下面用于实现检查是否存在更新的版本，如果存在则把updateFlag置
        //为true并在后续点击新版更新的时候打开弹窗，否则把#Newest的display置为block
    }

    document.getElementById("update").onclick = ()=>{
        if(updateFlag){
            window.open("./update.html", "Update");
        }else{
            document.getElementById("Newest").style.display = 'block';
            document.getElementById("Newest").style.color = 'red';
            setTimeout(()=>{
                document.getElementById("Newest").style.color = 'black';
                document.getElementById("Newest").style.display = 'none';
            },2000)
        }
    }
