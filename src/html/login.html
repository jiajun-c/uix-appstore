<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    <div class="main">
        <img src="../img/login.jpg"  class="picture" id="avatar"/>
        <div>
            <h3 id="title">登陆用户中心</h3>
        </div>
        <form id="loginForm">
            <input type="text"id="phoneNum" placeholder="手机号">
            <span class="alert" id="noUser">用户不存在</span>
            <br />
            <input type="password"id="pwd" placeholder="密码">
            <span class="alert" id="ErrPwd">密码错误</span>
        </form>
        <br />
        <div style="position: relative; left: 15%;">
            <button type="button" id="login">登录</button>
        </div>
        <br/>
        <div id="place" style="text-align: center;">
            <span id="spanPlace">还没有账号？</span>
            <a href="./register.html" id="aPlace">立即注册</a>
        </div>
        <div style="text-align: center;">
            <span id="answer"></span>
        </div>
    </div>
</body>
<script src="../js/login.js"> </script>
</html>
