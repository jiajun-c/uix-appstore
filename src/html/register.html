<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <link rel="stylesheet" type="text/css" href="../css/global/scrollbar.css">

</head>
<body>
    <div class="main">
        <img src="../img/login.jpg"  class="picture" id="avatar" />
        <div>
            <h3 id="title">新用户注册</h3>
        </div>
        <form id="loginForm">
            <div style="text-align: center;">
                <span id="chooseAvatar">点击选择头像</span>
                <span id="successAvatar" style="display: none; color: green;"> 选择成功</span>
            </div>
            <br/>
            <input type="text"id="phoneNum" placeholder="手机号">
            <span class="alert" id="repeatUser">用户已经存在</span>
            <br>
            <input type="text"id="username" placeholder="用户名">
            <span class="alert" id="repeatName">用户名重复</span>
            <br>
            <div>
                <input type="password"id="pwd" placeholder="密码" >
                <input type="password"id="pwdAgain" placeholder="重复密码">
                <div style="text-align: center;">
                    <span class="alert" id="errPwd">密码不一致</span>
                </div>
            </div>
        </form>
        <br/>
        <div style="position: relative; left: 12%;">
            <button type="button" id="register">注册</button>
        </div>
        <br/>
        <div id="place" style="text-align: center;">
            <span id="spanPlace">已有账号</span>
            <a href="./login.html" id="aPlace">点击登陆</a>
        </div>
        <div>
            <span id="answer"></span>
        </div>
    </div>
</body>
<script src="../js/register.js"></script>
</html>
